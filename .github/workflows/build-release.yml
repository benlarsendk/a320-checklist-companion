name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build/build_requirements.txt

      - name: Build executable
        run: |
          pyinstaller build/checklist.spec --noconfirm --distpath build/dist --workpath build/work

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "build/dist/A320 Checklist Companion/*" -DestinationPath "checklist_companion.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: checklist_companion
          path: checklist_companion.zip

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: checklist_companion

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: A320 Checklist Companion ${{ steps.version.outputs.version }}
          body: |
            ## A320 Checklist Companion

            Download `checklist_companion.zip`, extract, and run `A320 Checklist Companion.exe`.

            ### Features
            - Native Windows app with QR code for mobile access
            - SimConnect integration for automatic phase detection
            - SimBrief integration for flight plan data
            - Training and normal checklist modes
            - Dark mode support

            ### Requirements
            - Windows 10 or later
            - Microsoft Flight Simulator (for SimConnect features)
          files: checklist_companion.zip
          draft: false
          prerelease: false
