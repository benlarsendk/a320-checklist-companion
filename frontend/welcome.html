<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A320 Checklist Companion</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --paper: #fffef9;
            --ink: #1a1a1a;
            --ink-light: #555;
            --ink-faded: #888;
            --paper-shadow: #e8e4da;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e8e4da 0%, #d4d0c6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-card {
            background: var(--paper);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--ink-light);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .qr-section {
            background: #f5f5f0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .qr-section h2 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--ink-light);
            margin-bottom: 16px;
        }

        .qr-code {
            background: white;
            padding: 16px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 12px;
            border: 1px solid var(--paper-shadow);
        }

        .qr-code svg {
            display: block;
        }

        .qr-url {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            color: var(--ink);
            word-break: break-all;
            padding: 8px 16px;
            background: white;
            border-radius: 4px;
            border: 1px solid var(--paper-shadow);
        }

        .instructions {
            text-align: left;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .instructions p {
            color: var(--ink-light);
            font-size: 0.85rem;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .instructions p::before {
            content: attr(data-step);
            position: absolute;
            left: 0;
            color: var(--ink);
            font-weight: 600;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
        }

        .btn-primary {
            background: var(--ink);
            color: var(--paper);
        }

        .btn-primary:hover {
            background: var(--ink-light);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ink-light);
            border: 1px solid var(--paper-shadow);
        }

        .btn-secondary:hover {
            background: #f5f5f0;
            color: var(--ink);
        }

        .version {
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--ink-faded);
        }

        .status {
            margin-top: 16px;
            padding: 8px 16px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">✈️</div>
        <h1>A320 CHECKLIST COMPANION</h1>
        <p class="subtitle">Your digital co-pilot checklist</p>

        <div class="qr-section">
            <h2>Mobile Access</h2>
            <div id="qr-code" class="qr-code"></div>
            <div id="qr-url" class="qr-url">Loading...</div>
        </div>

        <div class="instructions">
            <p data-step="1.">Scan the QR code with your phone</p>
            <p data-step="2.">Open the link in your mobile browser</p>
            <p data-step="3.">Use the checklist on your phone or tablet</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="openChecklist()">
                Open Checklist on This Computer
            </button>
            <button class="btn btn-secondary" onclick="openSettings()">
                Settings
            </button>
        </div>

        <div id="status" class="status connecting">
            Connecting to simulator...
        </div>

        <p class="version">Version 1.0.0 • Port 2549 (RFC 2549)</p>
    </div>

    <script>
        // Generate QR code
        function generateQR() {
            // Get local network IPs from the server
            fetch('/api/network-info')
                .then(r => r.json())
                .then(data => {
                    const url = data.url || window.location.origin;
                    const qr = qrcode(0, 'M');
                    qr.addData(url);
                    qr.make();
                    document.getElementById('qr-code').innerHTML = qr.createSvgTag(4, 0);
                    document.getElementById('qr-url').textContent = url;
                })
                .catch(() => {
                    // Fallback to current origin
                    const url = window.location.origin;
                    const qr = qrcode(0, 'M');
                    qr.addData(url);
                    qr.make();
                    document.getElementById('qr-code').innerHTML = qr.createSvgTag(4, 0);
                    document.getElementById('qr-url').textContent = url;
                });
        }

        // Check connection status
        function checkStatus() {
            fetch('/api/state')
                .then(r => r.json())
                .then(data => {
                    const statusEl = document.getElementById('status');
                    if (data.connected) {
                        statusEl.textContent = '✓ Connected to MSFS';
                        statusEl.className = 'status';
                    } else {
                        statusEl.textContent = 'Waiting for MSFS connection...';
                        statusEl.className = 'status connecting';
                    }
                })
                .catch(() => {
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = 'Server starting...';
                    statusEl.className = 'status connecting';
                });
        }

        // Navigation functions - these will be called by pywebview
        function openChecklist() {
            window.location.href = '/';
        }

        function openSettings() {
            window.location.href = '/settings';
        }

        // Initialize
        generateQR();
        checkStatus();
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
